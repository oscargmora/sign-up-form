<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up From</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img">
        <div class="block">
            <p class="logo-name">E-SCAPE</p>
        </div>
    </div>
    <div class="information">
        <div class="description">
            <p class="sign-up-now">Sign up now to join millions in their journey to e-scape.</p>
            <p class="disclaimer"><em>This is not a real online service.</em></p>
        </div>
        <form action="GET">
            <div class="form">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="form">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" />
            </div>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="form">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" />
            </div>
            <div class="form">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
            </div>
            <div class="form">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" />
            </div>
        </form>
        <div class="footer">
            <button class="submit">Create Account</button>
            <p class="log-in"><i>Already have an account?<a href="index.html">Log in</a></i></p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
